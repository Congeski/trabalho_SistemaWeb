<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">

        <title>Cadastro</title>
    </head>

    <body>  

        <div>
            <h1 id="titulo">Fale Conosco</h1>
            <p id="subtitulo">Complete suas informações</p>
            <br>
        </div>

        <form>

            <fieldset class="grupo">

                <div class="campo">
                    <label for="nome"><strong>Nome</strong></label>
                    <input type="text" name="nome" id="nome" required>
                </div>

                <div class="campo">
                    <label for="sobrenome"><strong>sobrenome</strong></label>
                    <input type="text" name="sobrenome" id="sobrenome" required>
                </div>
            </fieldset> 

            <div class="campo">
                <label for="email"><strong>Email</strong></label>
                <input type="email" name="email" id="email" required>
            </div>

            <div class="campo">
                <label><strong>Motivo para contato:</strong></label>
                <label>
                    <input type="radio" name="report" value="report" checked> Reportar Jogador
                </label>
                <label>
                    <input type="radio" name="melhoria" value="melhoria"> Melhorias no site
                </label>
                <label>
                    <input type="radio" name="bugs" value="bugs"> Bugs no game
                </label>
            </div>

            <div class="campo">
                <br>
                <label for="experiencia"><strong>Detalhe a sua escolha:</strong></label>
                <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
            </div>

            <button class="botao" type="submit" onsubmit="">Concluído</button>
                   
        </form>

    </body>

</html>
